name: ROS2 Jazzy Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ros2:
    runs-on: self-hosted
    steps:
      # ------------------------------
      # ğŸ› ï¸ åŸºæœ¬ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      # ------------------------------
      - name: ğŸ“¦ Update & Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common curl gnupg lsb-release python3-pip python3.11-venv tmux g++-11 locales

      # ------------------------------
      # ğŸ”‘ Add ROS2 GPG Key & Repository
      # ------------------------------
      - name: ğŸ”‘ Add ROS2 Repository & GPG Key
        run: |
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          sudo apt update

      # ------------------------------
      # ğŸ Python Virtual Environment
      # ------------------------------
      - name: ğŸ Setup Python Virtual Environment
        run: |
          mkdir -p ~/ros2_jazzy/src
          cd ~/ros2_jazzy
          python3 -m venv .venv
          source ~/ros2_jazzy/.venv/bin/activate
          pip install --upgrade pip
          pip install vcstool catkin_pkg pytest empy pybind11

      # ------------------------------
      # ğŸ“¥ Get ROS2 Source Code
      # ------------------------------
      - name: ğŸ“¥ Download ROS2 Source Code
        run: |
          cd ~/ros2_jazzy
          source ~/ros2_jazzy/.venv/bin/activate
          vcs import --input https://raw.githubusercontent.com/ros2/ros2/jazzy/ros2.repos src

      # ------------------------------
      # ğŸ“š Install Dependencies
      # ------------------------------
      - name: ğŸ“š Install Dependencies with rosdep
        run: |
          sudo rosdep init || true
          rosdep update
          rosdep install --from-paths src --ignore-src -y --skip-keys "fastcdr rti-connext-dds-6.0.1 urdfdom_headers"

      # ------------------------------
      # ğŸ› ï¸ Build ROS2
      # ------------------------------
      - name: ğŸ› ï¸ Build ROS2 with Colcon
        run: |
          cd ~/ros2_jazzy
          source ~/ros2_jazzy/.venv/bin/activate
          rm -rf build/ install/ log/
          colcon build --symlink-install --parallel-workers 0 || true

      # ------------------------------
      # ğŸ”„ Retry Failed Packages
      # ------------------------------
      - name: ğŸ”„ Retry Building Failed Packages
        run: |
          cd ~/ros2_jazzy
          source ~/ros2_jazzy/.venv/bin/activate
          colcon build --packages-select test_rclcpp || true
          colcon build --packages-select rviz_default_plugins || true

      # ------------------------------
      # âœ… Verify Build
      # ------------------------------
      - name: âœ… Verify Build
        run: |
          cd ~/ros2_jazzy
          source ~/ros2_jazzy/.venv/bin/activate
          colcon test

      # ------------------------------
      # ğŸ“¦ Upload Build Artifacts
      # ------------------------------
      - name: ğŸ“¦ Archive Build Artifacts
        run: |
          cd ~/ros2_jazzy
          tar -czvf ros2_jazzy_build.tar.gz install/

      - name: ğŸš€ Upload Artifacts to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: ros2_jazzy_build
          path: ~/ros2_jazzy/ros2_jazzy_build.tar.gz

  # ------------------------------
  # ğŸš€ Release ROS2 Build
  # ------------------------------
  release:
    needs: build_ros2
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ros2_jazzy_build
          path: ./artifacts

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: ROS2 Jazzy Build v1.0.${{ github.run_number }}
          body: |
            ROS2 Jazzy Build completed successfully.
            - Built on: ${{ github.run_id }}
          draft: false
          prerelease: false
          files: ./artifacts/ros2_jazzy_build.tar.gz